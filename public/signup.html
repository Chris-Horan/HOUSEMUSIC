<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/signup.css"/>
    <title>SignUp</title>
  </head>
  <body>
    <div id="signUpBox">
      <h1>Create Account</h1>
      <div class="inputBox">

        <form action="" method="post">
          <!-- username -->
          <div class="inputText">
            <input type="text" placeholder="Username"/>
          </div>
          <!-- email -->
          <div class="inputText">
            <input type="email" placeholder="Email"/>
          </div>
          <!-- passsword -->
          <div class="inputText">
            <input type="password" placeholder="Password"/>
          </div>
          <!-- signUp button -->
          <input type="button" value="Sign Up" class="inputButton"/>
        </form>

      </div>

  </body>
</html>
