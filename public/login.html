<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/login.css"/>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/cotton/64/000000/piano.png"/>
    <title>Login</title>
    <script src="signupscript.js"></script>
  </head>
  <body style = "display:none" id = 'loginshield' onload = "allowlogin()">
    <div class="div1">
      <nav class="topnav">
          <a href="index.html" id="title">house music</a>
          <a href="index.html" class="navbar">home</a>
          <a href="login.html" class="navbar">login</a>
          <a href="signup.html" class="navbar">sign up</a>
          <a href="#" class="navbar">about</a>
      </nav>
    </div>
    <div id="loginBox">
      <h1>LOGIN</h1>
      <p1 id = "PassErrorIncorrect" style = "display:none">Password is Incorrect!</br></p1>
      <p1 id = "UserErrorExist" style = "display:none">Username Does Not Exist</p1>
      <div class="inputBox">
        <form action="" method="post">
          <!-- username -->
          <div class="inputText">
            <input type="text" placeholder="Username" id="Username" onclick="loginreset()"/>
          </div>
          <!-- passsword -->
          <div class="inputText">
            <input type="password" placeholder="Password" id="Password" onclick="loginreset()"/>
          </div>
          <!-- login button -->
          <input type="button" value="LOGIN" class="inputButton" onclick = "logins()"/>
        </form>

      </div>

      <div class="forgotPass">
        <p> <a href="forgotPassword.html">
          Forgot Password?
        </a>
        </p>
      </div>

      <div class="signUp">
        Don't have an account? <a href="/signup.html" target="_blank">Sign up</a>
      </div>
    </div>

  </body>
</html>
