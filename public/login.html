<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/login.css"/>
    <title>Login</title>
  </head>
  <body>
    <div id="loginBox">
      <h1>Welcome Back</h1>
      <div class="inputBox">

        <form action="" method="post">
          <!-- username -->
          <div class="inputText">
            <input type="text" placeholder="Username"/>
          </div>
          <!-- passsword -->
          <div class="inputText">
            <input type="password" placeholder="Password"/>
          </div>
          <!-- login button -->
          <input type="button" value="LOGIN" class="inputButton"/>
        </form>

      </div>

      <div class="signUp">
        Don't have an account? <a href="signup.html" target="_blank">Sign up</a>
      </div>
    </div>

  </body>
</html>
