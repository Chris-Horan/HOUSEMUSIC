<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="adminscript.js"></script>
    <link rel="stylesheet" href="stylesheets/adminPanel.css"/>
    <title>Manage System</title>
  </head>
  <body>
      <div id="topBar">
        <p id="adminName">Welcome back, Admin</p>
      </div>
      <div id="mainView">
          <div id="leftGrid">
              <div id="admins">
                    <div class="inputBox">
                      <p>Manage Admin</p>
                      <input type="text" id="userName" placeholder="Username" class="inputText" />
                      <input id="email" type="email" placeholder="Email" class="inputText" />
                      <input id="password" type="password" placeholder="Password" class="inputText" /><br>
                      <input type="submit" value="Add" class="inputButton" onclick="addAdmin()" />
                    </div>
              </div>
              <div id="resetPw">
                <p>Change Password</p>
                  <input id="userNamepw" type="text" placeholder="Username" class="inputText"/>
                  <input id="passwordpw" type="text" placeholder="New Password" class="inputText"/>
                  <input type="submit" value="Reset" class="inputButton" onclick="changePw()" />
              </div>
              <div id="searchUser">
                  <p>User Search</p>
                  <input id="userNameSearch" type="text" placeholder="Username" class="inputText"/>
                  <input type="submit" value="Search" class="inputButton" onclick="findUsers()" />
                  <div id="table"></div>
              </div>
          </div>
          <div id="rightGrid">
              <div id="users">
                    <div class="inputBox">
                          <p>Remove User</p>
                          <input id="userNamerem" type="text" placeholder="Username" class="inputText">
                          <input type="submit" value="Remove" class="inputButton" onclick="removeUser()">
                    </div>
                </div>
          </div>
      </div>
  </body>
</html>
