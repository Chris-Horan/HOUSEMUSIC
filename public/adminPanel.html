<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="adminscript.js">
    </script>
    <link rel="stylesheet" href="stylesheets/adminPanel.css"/>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/cotton/64/000000/piano.png"/>
    <script type="text/javascript" src="signupscript.js"></script>
    <title>Manage System</title>
  </head>
  <body id = "hidingpanel" style = "display:none" onload = 'usertype()'>
      <div id="topBar">
        <p id="adminName">Welcome back, Admin</p>
      </div>
      <div id="mainView">
          <div id="leftGrid">
              <div id="admins">
                    <div class="inputBox">
                      <p>Manage Admin</p>
                      <input type="text" id="userName" placeholder="Username" class="inputText" onclick="msgReset()" />
                      <input id="email" type="email" placeholder="Email" class="inputText" onclick="msgReset()" />
                      <input id="password" type="password" placeholder="Password" class="inputText" onclick="msgReset()" /><br>
                      <input type="submit" value="Add" class="inputButton" onclick="addAdmin()" />
                      <div id="popError">
                        <p id="adminMsg"></p><br>
                      </div>
                    </div>
              </div>
              <div id="resetPw">
                <div class="inputBox">
                  <p>Change Password</p>
                  <input id="userNamepw" type="text" placeholder="Username" class="inputText" onclick="msgReset()"/>
                  <input id="passwordpw" type="password" placeholder="New Password" class="inputText" onclick="msgReset()"/>
                  <input type="submit" value="Reset" class="inputButton" onclick="changePw()" />
                  <div id="popError">
                    <p id="changeMsg"></p><br>
                  </div>
                </div>
              </div>
              <div id="searchUser">
                <div class="inputBox">
                  <p>User Search</p>
                  <input id="userNameSearch" type="text" placeholder="Username" class="inputText" onclick="msgReset()"/>
                  <input type="submit" value="Search" class="inputButton" onclick="findUsers()" />
                  <div id="popError">
                    <p id="searchMsg"></p><br>
                  </div>
                  <div id="table"></div>
                </div>
              </div>
          </div>
          <div id="rightGrid">
              <div id="users">
                    <div class="inputBox">
                          <p>Remove User</p>
                          <input id="userNamerem" type="text" placeholder="Username" class="inputText" onclick="msgReset()">
                          <input type="submit" value="Remove" class="inputButton" onclick="removeUser()">
                    </div>
                    <div id="popError">
                      <p id="removeMsg"></p><br>
                    </div>
                </div>
                      <button onclick="logout()">Logout</button>
                      <button onclick="dashboard()">Go to the Dashboard</button>
          </div>
      </div>
  </body>
</html>
